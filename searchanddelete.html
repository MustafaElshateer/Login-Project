  <body>
    <div class="main-shape">
      <div class="flex-forms">
        <div class="form-update">
          <form id="my-form">
            <h1>Update</h1>
            <input
              type="text"
              class="update-input"
              placeholder="old-name"
              size="15"
              id="old-name"
              name="old-name"
            /><br />
            <br />

            <input
              type="text"
              class="update-input"
              placeholder="new-name"
              size="15"
              id="new-name"
              name="new-name"
            /><br />
            <br />

            <input
              type="button"
              class="btn"
              value="Update"
              onclick="update();"
            />
            <br />
            <br />
          </form>
        </div>
        <div class="form-delete">
          <div class="table" id="box"></div>
          <form id="my-form">
            <input
              type="button"
              class="btn"
              value="Show User"
              onclick="showUI();"
            /><br />
            <br />
            <input
              id="searchInput"
              type="text"
              placeholder=" Search"
              name="search"
              onkeyup="searchforelement();"
            />
            <br />
            <p id="showingNotResult"></p>
            <br />
          </form>
          <form id="my-form">
            <input
              type="button"
              class="btn"
              value="delete-user"
              onclick="deleteClick();"
            /><br />
            <br />

            <p id="delete-item"></p>
          </form>
        </div>
      </div>
    </div>
